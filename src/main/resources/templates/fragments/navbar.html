<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Address Book</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet">
	    <link th:href="@{/css/standard.css}" rel="stylesheet">	
</head>
<body>
	<div th:fragment="navbar">

			<nav class="navbar navbar-default">
					  <div class="container-fluid">
					    <!-- Brand and toggle get grouped for better mobile display -->
					    <div class="navbar-header">
					      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					        <span class="sr-only">Toggle navigation</span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					      </button>
					      <ul class="nav navbar-nav navbar-left">
					      	<li><a class="navbar-brand" th:href="@{/}">Back to Home Page</a></li>
					      	<li><a th:href="@{/contactlist/new}">Submit a New Contact</a></li>
					      </ul>
					    </div>
					
					    <!-- Collect the nav links, forms, and other content for toggling -->
					    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					      <ul class="nav navbar-nav navbar-right">
					            <li><a href="#">Print Book</a></li>
					            <li><a href="#">Quit</a></li>
					          </ul>
					        </li>
					      </ul>
					      <form class="navbar-form navbar-left" action="#" th:action="@{/searchresult}" th:object="${newContact}" method="post">
					        <div class="form-group">
					          <input type="text" class="form-control" placeholder="Search">
					        </div>
					        <button type="submit" class="btn btn-default">Submit</button>
					      </form>
					    </div><!-- /.navbar-collapse -->
					  </div><!-- /.container-fluid -->
			</nav>
		</div>
		
		


		<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="webjars/jquery/1.9.1/jquery.min.js"></script>
</body>
</html>
