<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Edit Contact</title>
    <th:block th:replace="/fragments/styling :: head-style"></th:block>		
  </head>
  <body>
  	<div class="container">
  		<div th:replace="fragments/navbar :: navbar"></div>
		  <h1>Edit Contact Information:</h1>
			    <form action="#" th:action="@{/contactlist/update/{id}(id=${newContact.id})}" th:object="${newContact}" method="post">
			        <div class="form-group">
						<input type="text" class="form-control" th:field="*{firstName}"/>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" th:field="*{lastName}"/>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" th:field="*{phoneNumber}"/>
					</div>
					<div class="form-group">
						<input type="text" class="form-control" th:field="*{emailAddress}"/>
					</div>
				        <button type="submit" class="btn btn-success">Submit Your Edit</button>
			    </form>
	</div>
	<div th:replace="/fragments/styling :: body-links"></div>
  </body>
</html>
