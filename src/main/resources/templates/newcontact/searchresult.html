<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Search Results</title>
		<th:block th:replace="/fragments/styling :: head-style"></th:block>	
	</head>
	<body>

  	<div class="container">
  		<div th:replace="fragments/navbar :: navbar"></div>
		  <h1>Search Results:</h1>
			<br>
			<p th:text="${firstName} + ' ' + ${lastName}" />
			<p th:text="${phoneNumber}" />
			<p th:text="${emailAddress}" />
		
			<br>
			<a th:href="@{/}">Return to Main Menu</a>
			<div th:replace="/fragments/styling :: body-links"></div>
	</body>
</html>
